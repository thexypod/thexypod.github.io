<!-- begin header -->
<header class="header header--top">
  <div class="container">
    <div class="row">
      <div class="header__inner col col-12">

      <div class="logo">
        <a class="logo__link" href="{{ site.baseurl }}/">
          {% if site.data.settings.logo %}
          <img class="logo__image" width="48" height="48" src="{{ site.data.settings.logo | relative_url }}" alt="{{ site.data.settings.title }}">
          {% else %}
          {{ site.data.settings.title }}
          {% endif %}
        </a>
      </div>

      <div class="menu-overlay">
        <nav class="main-nav" id="primary-nav">
          <div class="main-nav__box">
            <div class="nav-grid">
              <div class="nav-grid__item">
                <h2 class="nav-grid__title">Menu</h2>
                <div class="mobile-nav">
                  {% include navigation.html %}
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="navigation">
        <div class="top-nav">
          {% include navigation.html %}
        </div>
      </div>

      <div class="nav-buttons">
        <button class="search-button" aria-label="Search">
          <i class="nav__icon nav__icon-search fa-solid fa-magnifying-glass"></i>
          <span>Search</span>
        </button>
        <button aria-label="Open menu" aria-expanded="false" aria-controls="primary-nav"class="nav-toggle nav__icon-menu style7" id="nav-toggle">
          <svg class="burger" version="1.1" height="100" width="100" viewBox="0 0 100 100">
            <path class="line line1" d="M 30,35 H 60 C 63.595663,35 65,32.357023 65,30 C 65,27.642977 62.357023,25 60,25 C 57.642977,25 55,25.933659 55,30 V 77.828008" />

            <path class="line line4" d="M 70,50 H 45 C 41.404337,50 40,47.357023 40,45 C 40,42.642977 42.642977,40 45,40 C 47.357023,40 50,40.933659 50,45 V 92.828008" />

          <svg class="x" version="1.1" height="100" width="100" viewBox="0 0 100 100">
            <path class="line" d="M 34,32 L 66,68" />
            <path class="line" d="M 66,32 L 34,68" />
          </svg>
      </button>
      </div>

      </div>
    </div>
  </div>
</header>
